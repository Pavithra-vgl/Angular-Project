<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let p of petData">
            <div class="petbox mt-3 mb-3">
                <img src="{{p.petImg}}"/>
                <p>{{p.BreedType}}  &emsp; {{p.petName}}<br>
                    {{p.petPrice|currency :'INR'}}  </p>
                    <a class="buybtn"[routerLink]="['/pets',p.id]" > Adopt now <i class="bi bi-suit-heart-fill"></i></a>

            </div>
        </div>
    </div>
</div>
